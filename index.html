<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Mod Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #5865F2 0%, #23272A 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(44, 47, 51, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 36px 32px 28px 32px;
        }
        .hidden { display: none !important; }
        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background 0.2s;
        }
        .discord-btn:hover {
            background: #4752c4;
        }
        .discord-btn img {
            width: 28px;
            margin-right: 12px;
        }
        form label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 8px;
            font-size: 1em;
            background: #23272A;
            color: #fff;
            resize: vertical;
        }
        form textarea {
            min-height: 60px;
            max-height: 180px;
        }
        .submit-btn {
            width: 100%;
            background: #43B581;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #339966;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #b9bbbe;
            font-size: 0.95em;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                margin: 18px 1vw;
                padding: 18px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.4em;
            }
            .discord-btn img {
                width: 22px;
                margin-right: 8px;
            }
            .footer {
                font-size: 0.85em;
                margin-top: 18px;
            }
            .info-cards-row {
                flex-direction: column;
                gap: 10px !important;
            }
        }
        .portal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #23272A;
            padding: 12px 18px;
            border-radius: 0 0 12px 12px;
            margin-bottom: 18px;
        }
        .portal-nav .nav-links {
            display: flex;
            gap: 18px;
        }
        .portal-nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.85;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .portal-nav .nav-links a.active {
            text-decoration: underline;
            opacity: 1;
        }
        .portal-nav .nav-links a:hover {
            opacity: 1;
        }
        .portal-nav .nav-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .portal-nav .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .portal-nav .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865F2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        .info-card, .admin-app-card {
            background: #2c2f33;
            border-radius: 12px;
            padding: 18px 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .info-card h2, .admin-app-card h4 {
            margin-top: 0;
            font-size: 1.2em;
            color: #43B581;
        }
        .admin-app-card {
            margin-bottom: 18px;
        }
        .admin-app-card .admin-app-actions button {
            margin-right: 8px;
            margin-bottom: 6px;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .admin-app-card .admin-app-actions button.delete-btn {
            background: #c0392b;
        }
        .admin-app-card .admin-app-actions button.delete-btn:hover {
            background: #a93226;
        }
        .admin-app-card .admin-app-actions button:hover {
            background: #4752c4;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-list li span {
            font-size: 1.1em;
        }
        .info-cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
        }
        .info-cards-row .info-card {
            flex: 1 1 120px;
            min-width: 120px;
            text-align: center;
            margin-bottom: 0;
        }
        #application-status {
            display: none;
            margin-top: 20px;
            background: #23272A;
            border-radius: 8px;
            padding: 16px;
        }
        #admin-panel, #admin-page {
            display: none;
            margin-top: 20px;
            background: #23272A;
            border-radius: 8px;
            padding: 16px;
        }
        #admin-panel button, #admin-page button {
            margin-right: 10px;
            margin-bottom: 8px;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
        }
        #admin-panel button:hover, #admin-page button:hover {
            background: #4752c4;
        }
        #show-admin-panel-btn {
            display: none;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        #show-admin-panel-btn:hover {
            background: #4752c4;
        }
    </style>
